<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            margin: 10px;
        }
        #data {
            margin-top: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
        .visor-up {
            background-color: red;
            padding: 5px;
        }
        .visor-active {
            background-color: green;
            padding: 5px;
        }
    </style>
    <script>
        function refreshData() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    var visorState = data.visorState;
                    var visorStateElement = document.getElementById('visorState');
                    if (visorState == 0) {
                        visorStateElement.innerHTML = "Visor up";
                        visorStateElement.className = "visor-up";
                    } else {
                        visorStateElement.innerHTML = "Visor active";
                        visorStateElement.className = "visor-active";
                    }
                    // Other elements...
                }
            };
            xhr.open("GET", "/getHelmetData", true);
            xhr.send();
        }
        setInterval(refreshData, 1000); // Refresh data every 1000 milliseconds (1 second)
    </script>
</head>
<body>
    <h1>Helmet Data</h1>
    <div id="data">
        <div class="item">Visor state: <span id="visorState"></span></div>
        <!-- Other elements... -->
    </div>
    <a href="/">Back to Main</a>
</body>
</html>
