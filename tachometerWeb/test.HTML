<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Analog Value</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ESP32 Analog Value</h1>
    <p id="analogValue">Analog value: </p>
    <button id="toggleButton" onclick="toggleFan()">Toggle Fan</button>
    <canvas id="chart"></canvas>
    <script>
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 1000}, (_, i) => i),
                datasets: [{
                    label: 'Analog Value',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            }
        });

        function fetchValue() {
            fetch('/value')
            .then(response => response.text())
            .then(value => {
                document.getElementById('analogValue').innerText = "Analog value: " + value;
            });
        }

        function fetchValues() {
            fetch('/values')
            .then(response => response.json())
            .then(data => {
                chart.data.datasets[0].data = data;
                chart.update();
            });
        }

        function toggleFan() {
            fetch('/toggleFan');
        }

        setInterval(fetchValue, 1000);
        setInterval(fetchValues, 1000);
    </script>
</body>
</html>
